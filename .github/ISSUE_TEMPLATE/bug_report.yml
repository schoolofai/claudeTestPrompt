name: Bug Report
description: Report a bug or issue with the Claude commands
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug! Please provide as much detail as possible.

  - type: dropdown
    id: command
    attributes:
      label: Affected Command
      description: Which Claude command is having issues?
      options:
        - create-prd
        - generate-tasks
        - process-task-list
        - resume-task-list
        - create-documentation
        - Other (specify in description)
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please provide your environment details
      placeholder: |
        - OS: (e.g., macOS 14.1, Ubuntu 22.04, Windows 11)
        - Claude Code version: (run `claude --version`)
        - Terminal: (e.g., iTerm2, Terminal, PowerShell)
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Clear steps to reproduce the issue
      placeholder: |
        1. Created file 'brief.md' with content...
        2. Ran command '/create-prd brief.md'
        3. Expected X but got Y
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: textarea
    id: error
    attributes:
      label: Error Messages
      description: Any error messages or logs
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other relevant information, screenshots, or files